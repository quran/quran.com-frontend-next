name: Build Storybook

on: [push, pull_request]

jobs:
  build-storybook:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        run: |
          yarn
      - name: Build Storybook
        run: |
          yarn build-storybook
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: storybook-files
          path: storybook-static
  
  deploy-storybook:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build-storybook
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Download artifacts
        uses: actions/download-artifact@v1
        with:
          name: storybook-files
          path: storybook-static
      - name: Commit updates
        run: |
          git pull --no-edit
          mkdir -p storybook
          rm -rf storybook/${GITHUB_REF##*/}
          mv storybook-static storybook/${GITHUB_REF##*/}
          git add .
          git status
          git diff --cached --quiet && echo 'No changes. Exiting!' && exit 0
          git commit -m "Deploy storybook for ${GITHUB_REF##*/}."
          git push origin gh-pages
        env:
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
            
  post-storybook-url:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: "Storybook preview:"
      - name: Update comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Storybook preview: https://quran.github.io/quran.com-frontend-next/storybook/${{ github.head_ref }}/
          edit-mode: replace 
